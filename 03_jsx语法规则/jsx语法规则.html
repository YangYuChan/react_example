<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
		.title{
			background-color: orange;
			width: 200px;
		}
	</style>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js" type="text/javascript"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js" type="text/javascript"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.js" type="text/javascript"></script>

    <script type="text/babel">
    const myId = 'aTgUiGU'
    const myData = 'HelLo,rEaCt'
        //1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color:'white',fontSize:'29px'}}>
                        {myData.toLocaleLowerCase()}
                    </span>
                </h2>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color:'white',fontSize:'29px'}}>
                        {myData.toLocaleLowerCase()}
                    </span>
                </h2>
                <input type="text" />
            </div>
        ) //此处不要写"" 因为不是字符串
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test')) 

        /**
         *  jsx语法规则：
         * 1. 定义虚拟DOM时，不要加""
         * 2.标签中混入js表达式时要使用{}
         * 3.样式的类名要用className
         * 4.必须有一个根标签
         * 5.标签必须闭合
         * 6.标签首字母
         *  1) 若小写字母开头，则将该标签转为html中 同名元素，若html中午该标签对应的同名元素，则报错
         *  2) 若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
