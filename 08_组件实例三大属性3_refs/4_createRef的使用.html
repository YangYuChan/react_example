<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef的使用</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js" type="text/javascript"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js" type="text/javascript"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.js" type="text/javascript"></script>

    <script type="text/babel">
        class Demo extends React.Component{
         
			//创建ref容器
            myRef = React.createRef()
            myRef2 = React.createRef()
            // 展示左边输入框的数据
            showData = ()=>{

                alert(this.myRef.current.value)
            }
            // 展示右边的输入框
            showData2 = () =>{
                alert(this.myRef2.current.value)
            }
            render(){
                return(
                    <div>
                       
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据"/><br/>
                        <button onClick={this.showData}>点我提示左边数据</button>
                        <input type="text" ref={this.myRef2} onBlur={this.showData2} placeholder="失去焦点提示数据"/><br/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>, document.getElementById('test')) 
        

    </script>
</body>
</html>
