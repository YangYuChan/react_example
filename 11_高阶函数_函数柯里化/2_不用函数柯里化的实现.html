<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用函数柯里化的实现</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js" type="text/javascript"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js" type="text/javascript"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.js" type="text/javascript"></script>

    <script type="text/babel">
        /**
         * 高阶函数：如果一个函数符合下面2个规范的任何一个，那该函数就是高阶函数
         * 1、若A函数，接受的参数是一个函数，那么A函数就可以称之为高阶函数
         * 2、若A函数，调用的返回值依然是一个函数，那么A久可以称之为高阶函数
         * 常见的高阶函数有：Promise setTimeout、 arr.map()等
         * 
         * 函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数，最后统一处理的函数编码方式
         *  function sum(a){
                return (b)=>{
                    return (c)=>{
                        return a + b + c
                    }
                }
            }
        */
      
    //    创建组件
    class Login extends React.Component{
        handleSubmit = (event) =>{
            event.preventDefault() //组织表单提交
            const {username, password} = this.state
            alert(`您输入的用户名是${username},您输入的密码是${password}`)
        }
        saveFormData = (dataType, event) =>{    
            this.setState({
                [dataType]: event.target.value // [dataType] 获取对象的属性名
            })
            
        }
        render(){
            return(
                <form onSubmit={this.handleSubmit}>
                    <div>
                        <label>用户名：</label>
                        <input type="text" name="username" onChange={event => this.saveFormData('username',event)}/>
                    </div>
                    <div>
                        <label>密码：</label>
                        <input type="password" name="password" onChange={event => this.saveFormData('password',event)} />
                    </div>
                    <button>登录</button>
                    </form>
            )
        }
    }
        ReactDOM.render(<Login/>, document.getElementById('test')) 
        

    </script>
</body>
</html>
